<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MVC Web application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
        h1 {text-align: center;}
        table, th, td {
                margin-left: auto;
                margin-right: auto;
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
        }
        form {text-align: center;}
   </style>
</head>

<body style="background-color:powderblue;">
<h1> CRONOLOGIA INIEZIONI </h1>

<h3 th:text = "${errore}" style="color: red"> </h3>

<table style="background-color:#8fbc8f">
  <thead>
  <tr>
    <th> GLICEMIA </th>
    <th> INSULINA </th>
    <th> ORA </th>
    <th> COMMENTO </th>
    <th> DELETE </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="misurazione: ${cronologia}">
    <td th:text="${misurazione.glicemia}"> 120 </td>
    <td th:text="${misurazione.insulina}"> 2 </td>
    <td th:text="${misurazione.time}"> 20:06:17 </td>
    <td th:text="${misurazione.commento}"> blank </td>
    <form action="cancellamisurazione" method="post">
      <input type="hidden" name="id" value="10" th:value="${person.id}"> <br>
      <input type="hidden" name="idMisurazione" value="10" th:value="${misurazione.id}"> <br>
      <td> <input type="submit" value="cancella"> </td>
    </form>
  </tr>
  </tbody>
</table>

<form action="cancellacronologia" method="post">
  <input type="hidden" name="id" value="10" th:value="${person.id}"> <br>
  <input type="submit" value="cancella tutto">
</form>

<form action="back" method="post">
  <input type="hidden" name="id" value="10" th:value="${person.id}"> <br>
  <input type="submit" value="Indietro">
</form>

</body>
</html>
