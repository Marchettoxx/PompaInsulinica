<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MVC Web application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
        h1 {text-align: center;}
        h3 {text-align: center;}
        table, th, td {
                margin-left: auto;
                margin-right: auto;
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
        }
        form {text-align: center;}
   </style>
</head>

<body style="background-color:powderblue;">

  <h1 > CREAZIONE DI UN NUOVO UTENTE </h1>

  <h3 th:text = "${errore}" style="color: red"> </h3>

  <form action="nuovoutente" method="post">
  <table style="background-color:#8fbc8f">
    <tbody>
      <tr>
        <td> <input type="text" name="nome" placeholder="nome"> </td>
      </tr>
      <tr>
        <td> <input type="text" name="cognome" placeholder="cognome"></td>
      </tr>
      <tr>
        <td> <input type="email" name="email" placeholder="email"></td>
      </tr>
      <tr>
        <td> <input type="text" name="username" placeholder="username"></td>
      </tr>
      <tr>
        <td> <input type="password" name="password" placeholder="password" id="myInput"></td>
      </tr>
      <tr>
        <td><input type="checkbox" onclick="myFunction()">Show Password</td>
      </tr>
      <tr>
        <td colspan="2" align="center"> <input type="submit" value="Crea Nuovo Utente"/></td>
      </tr>
    </tbody>
  </table>
  </form>

  <script>
    function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
             x.type = "text";
          } else {
            x.type = "password";
           }
        }
  </script>

  <form action="logout" method="post">
    <br> <input type="submit" value="Indietro"/>
  </form>

</body>
</html>
