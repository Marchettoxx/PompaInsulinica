<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 {text-align: center;}
        h3 {text-align: center;}
        form {text-align: center;}
        table, th, td {
                margin-left: auto;
                margin-right: auto;
                border: 1px solid black;
                border-collapse: collapse;
        }
    </style>
</head>

<body style="background-color:powderblue;">

<h1> HOME POMPAI NSULINICA </h1>

<script>
// When the user clicks on <div>, open the popup
function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
}
</script>

<h3> LOGIN </h3>

<h3 th:text = "${errore}" style="color: red"> </h3>

<form action="login" method="post">
    <table style="background-color:#8fbc8f">
        <tbody>
            <tr>
                <td> <input type="text" name="username" placeholder="username"><br> </td>
            </tr>
            <tr>
                <td> <input type="password" name="password" placeholder="password" id="myInput"><br> </td>
            </tr>
            <tr>
                <td> <input type="checkbox" onclick="myFunction()"> Show Password </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Accedi"/></td>
            </tr>
        </tbody>
    </table>
</form>

<script>
    function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
             x.type = "text";
          } else {
            x.type = "password";
           }
        }
  </script>

<form action="create" method="post">
    <br> <input type="submit" value="Crea account"/>
</form>

</body>
</html>
