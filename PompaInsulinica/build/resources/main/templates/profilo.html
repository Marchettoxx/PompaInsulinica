<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 {text-align: center;}
        table, th, td {
                margin-left: auto;
                margin-right: auto;
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
        }
        form {text-align: center;}
    </style>
</head>

<body style="background-color:powderblue;">

<h1> PROFILO </h1>

<h3 th:text = "${errore}" style="color: red"> </h3>

<form action="modifica" method="post">
<table style="background-color:#8fbc8f">
    <tbody>
    <tr>
        <td> Nome: </td> <td th:text="${person.nome}"><br> John </td>
    </tr>
    <tr>
        <td> Cognome: </td> <td th:text="${person.cognome}"><br> Franco </td>
    </tr>
    <tr>
        <td> Username: </td> <td th:text="${person.username}"><br> Jhonny </td>
    </tr>
    <tr>
        <td> Email: </td> <td th:text="${person.email}"><br> jhonnyfranco@gmail.com </td>
    </tr>
    <tr>
        <td> Password: </td> <td type="password" th:text="${person.password}" id="myInput"><br> segreta </td>
    </tr>
    <tr>
        <td> </td> <td> <input type="checkbox" onclick="myFunction()"> Show Password </td>
    </tr>
    <tr>
        <input type="hidden" name="id" value="10" th:value="${person.id}">
        <td colspan="2"> <input type="submit" value="modifica" /> </td>
    </tr>
    </tbody>
</table>
</form>

<script>
    function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
             x.type = "text";
          } else {
            x.type = "password";
          }
    }
</script>

<form action="back" method="post">
    <input type="hidden" name="id" value="10" th:value="${person.id}">
    <br> <input type="submit" value="Indietro">
</form>

</body>
</html>
