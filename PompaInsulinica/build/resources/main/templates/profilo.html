<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: green;
        }
        table, th, td {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
        }
        form {text-align: center;}
        .btn{
          display:inline-block;
          padding:0.7em 1.4em;
          margin:0 0.3em 0.3em 0;
          border:none;
          border-radius:0.5em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'arial';
          text-transform:uppercase;
          font-weight:400;
          color:#000000;
          background-color:#C0C0C0;
          box-shadow:inset 0 -0.6em 0 -0.3em rgba(0,0,0,0.20);
          text-align:center;
          position:relative;
          cursor:pointer;
        }
        .btn:hover{
          background:#E6E6FA;
        }
        .btn:active{
          background:#A9A9A9;
          top:0.15em;
          color:#000000;
          box-shadow:none;
        }

        .btnBack{
          display:inline-block;
          padding:0.7em 1.4em;
          margin:0 0.3em 0.3em 0;
          border:none;
          border-radius:0.5em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'arial';
          text-transform:uppercase;
          font-weight:400;
          color:#000000;
          background-color:#FFA07A;
          box-shadow:inset 0 -0.6em 0 -0.3em rgba(0,0,0,0.20);
          text-align:center;
          position:relative;
          cursor:pointer;
        }
        .btnBack:hover{
          background:#F08080;
        }
        .btnBack:active{
          background:#CD5C5C;
          top:0.15em;
          color:#000000;
          box-shadow:none;
        }
        .box {
            margin-left: auto;
            margin-right: auto;
            text-align:center;
            background-color: #8fbc8f;
            color: black;
            border-radius: 40px;
            height: 400px;
            width: 600px;
        }
        .errore {
            color: #a31a2c;
            font-size: 16px;
        }
        #my{
            zoom: 160%;
        }
    </style>
    <script>
    function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
             x.type = "text";
          } else {
            x.type = "password";
          }
    }
</script>
</head>

<body style="background-color:powderblue;">

<div class="box">
    <h1> PROFILO </h1>
    <h3 class="errore" th:text = "${errore}" > </h3>

    <table style="background-color:#8fbc8f">
        <tbody>
        <tr>
            <td> Nome: </td> <td> <input type="text" th:value="${person.nome}"><br> </td>
        </tr>
        <tr>
            <td> Cognome: </td> <td> <input type="text" th:value="${person.cognome}"><br> </td>
        </tr>
        <tr>
            <td> Email: </td> <td> <input type="email" th:value="${person.email}"><br> </td>
        </tr>
        <tr>
            <td> Username: </td> <td> <input type="text" th:value="${person.username}"><br> </td>
        </tr>
        <tr>
            <td> Password: </td> <td><input type="password" th:value="${person.password}" id="myInput"><br> </td>
        </tr>
        <tr>
            <td> </td> <td> <input type="checkbox" onclick="myFunction()"> Mostra password </td>
        </tr>
        <tr>
            <form action="modifica" method="post">
                <input type="hidden" name="id" value="10" th:value="${person.id}">
                <td colspan="2"> <input class="btn" type="submit" value="modifica" /> </td>
            </form>
        </tr>
        </tbody>
    </table>

    <form action="back" method="post">
        <input type="hidden" name="id" value="10" th:value="${person.id}">
        <br> <input class="btnBack" type="submit" value="Indietro">
    </form>
</div>

</body>
</html>
