<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: green;
            }
        h3, p {text-align: center;}
        table, th, td {
                margin-left: auto;
                margin-right: auto;
        }
        form {text-align: center;}
        .commentato {
            position:relative;
            color: black;
            text-decoration: none;
          }
        .commentato div {
            position:relative;
            visibility:hidden;
            background-color: #8fbc8f;
            border: dotted black 1px;
            color: black;
            text-decoration: none;
            padding:3px;
            top:20;
            left:40;
        }
        .commentato:hover div {
            visibility: visible;
            index-z:100;
        }

        .btn{
          display:inline-block;
          padding:0.7em 1.4em;
          margin:0 0.3em 0.3em 0;
          border:none;
          border-radius:0.5em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'arial';
          text-transform:uppercase;
          font-weight:400;
          color:#000000;
          background-color:#C0C0C0;
          box-shadow:inset 0 -0.6em 0 -0.3em rgba(0,0,0,0.20);
          text-align:center;
          position:relative;
          cursor:pointer;
        }
        .btn:hover{
          background:#E6E6FA;
        }
        .btn:active{
          background:#A9A9A9;
          top:0.15em;
          color:#000000;
          box-shadow:none;
        }

        .btnBack{
          display:inline-block;
          padding:0.7em 1.4em;
          margin:0 0.3em 0.3em 0;
          border:none;
          border-radius:0.5em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'arial';
          text-transform:uppercase;
          font-weight:400;
          color:#000000;
          background-color:#FFA07A;
          box-shadow:inset 0 -0.6em 0 -0.3em rgba(0,0,0,0.20);
          text-align:center;
          position:relative;
          cursor:pointer;
        }
        .btnBack:hover{
          background:#F08080;
        }
        .btnBack:active{
          background:#CD5C5C;
          top:0.15em;
          color:#000000;
          box-shadow:none;
        }
        .box {
            margin-left: auto;
            margin-right: auto;
            text-align:center;
            background-color: #8fbc8f;
            color: black;
            border-radius: 40px;
            height: 450px;
            width: 600px;
        }
        .errore {
            color: #a31a2c;
            font-size: 16px;
        }
        #my{
            zoom: 160%;
        }
   </style>
</head>

<body style="background-color:powderblue;">

<div class="box">
    <h1> POMPA INSULINICA </h1>
    <h3 class="errore" th:text = "${errore}" > </h3>

    <form action="salva" method="post">
        <input type="hidden" name="id" value="10" th:value="${person.id}">
        <table style="background-color:#8fbc8f">
            <tbody>
            <tr>
                <td> <input type="text" name="glicemia" th:value="${glicemia}" placeholder="inserisci glicemia"><br> </td>
                <td class="errore" th:text="${errglicemia}"> </td>
            </tr>
            <tr>
                <td> <input type="text" name="insulina" th:value="${insulina}" placeholder="inserisci insulina"><br> </td>
                <td class="errore" th:text="${errinsulina}"> </td>
            </tr>
            <tr>
                <td> <input type="text" name="commento" th:value="${commento}" placeholder="inserisci un commento"><br> </td>
                <td class="errore" th:text="${errcommento}"> </td>
            </tr>
            <tr>
                <td colspan="2"> <input class="btn" type = "submit" value="salva"/> <br> </td>
            </tr>
            </tbody>
        </table>
    </form>

    <p th:text = "${lastmisurazione}"> </p> <br>

    <form action="back" method="post">
        <input type="hidden" name="id" value="10" th:value="${person.id}">
        <br> <input class="btnBack" type="submit" value="Indietro">
    </form>

</div>

</body>
</html>
