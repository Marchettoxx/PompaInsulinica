<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #AF0000;
        }
        form {text-align: center;}
        .box {
            margin-left: auto;
            margin-right: auto;
            text-align:center;
            background-color: #DC143C;
            color: black;
            border-radius: 40px;
            height: 300px;
            width: 600px;
        }
        .btnBack{
          display:inline-block;
          padding:0.7em 1.4em;
          margin:0 0.3em 0.3em 0;
          border:none;
          border-radius:0.5em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'arial';
          text-transform:uppercase;
          font-weight:400;
          color:#000000;
          background-color:#FFA07A;
          box-shadow:inset 0 -0.6em 0 -0.3em rgba(0,0,0,0.20);
          text-align:center;
          position:relative;
          cursor:pointer;
        }
        .btnBack:hover{
          background:#F08080;
        }
        .btnBack:active{
          background:#CD5C5C;
          top:0.15em;
          color:#000000;
          box-shadow:none;
        }
        .errore {
            color: #a31a2c;
            font-size: 16px;
        }
        #my{
            zoom: 160%;
        }
   </style>
</head>

<body style="background-color:red">

<div class="box">
    <h1> ERROR </h1>
    <br>
    <h3 class="errore" th:text = "${errore}" > </h3>

    <form>
        <input class="btnBack" type="button" value="Indietro" onclick="history.back()">
    </form>
</div>

</body>
</html>
