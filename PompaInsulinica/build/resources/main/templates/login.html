<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script>
        function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                 x.type = "text";
              } else {
                x.type = "password";
              }
        }
    </script>
</head>
<body>
    <div class="box" >
        <h1> LOGIN POMPA INSULINICA </h1>
        <h3 class="error" th:text = "${error}" > </h3>

            <form action="tryLogIn" method="post">
            <table style="background-color:#8fbc8f">
                <tbody>
                    <tr>
                        <td> <input type="text" name="username" placeholder="username"> </td>
                    </tr>
                    <tr>
                        <td> <input type="password" name="password" placeholder="password" id="myInput"> </td>
                    </tr>
                    <tr>
                        <td> <input type="checkbox" onclick="myFunction()"> Mostra password </td>
                    </tr>
                    <tr>
                        <td> <br> <input class="btn" type="submit" value="Accedi"/> </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <form action="create" method="post">
            <br> <input class="btnNewAccount" type="submit" value="Crea nuovo account"/>
        </form>
    </div>
</body>
</html>
