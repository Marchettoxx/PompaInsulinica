<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MVC Web application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Cronologia iniezioni utente:</h1>

<ul>
  <li th:text="${person.nome} "> John </li>
  <li th:text="${person.cognome} "> Smith </li>
</ul>

<table border="1">
  <thead>
  <tr>
    <th>glicemia</th>
    <th>insulina</th>
    <th>time</th>
    <th>commento</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="insulina: ${insuline}">
    <td th:text="${insulina.glicemia}"> 120 </td>
    <td th:text="${insulina.insulina}"> 2 </td>
    <td th:text="${insulina.time}"> 20:06:17 </td>
    <td th:text="${insulina.commento}"> blank </td>
  </tr>
  </tbody>
</table>

<form action="back" method="post" align=right>
  <input type="hidden" name="id" value="10" th:value="${person.id}"> <br>
  <input type="submit" value="Indietro">
</form>

</body>
</html>
